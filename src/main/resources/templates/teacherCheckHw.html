<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Checking HW</title>
    <style>
        .layer1 {
            margin-top: 3%; /* Отступ сверху */
            margin-left: 3%; /* Отступ слева */
            margin-right: 3%; /* Отступ справа */
        }
    </style>
    <style>
        .container-fluid {
            margin-top: 3%; /* Отступ сверху */
            margin-left: 3%; /* Отступ слева */
            margin-right: 3%; /* Отступ справа */
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <form style="margin-top: 20px" th:action="@{searchFirstname}" method="get">
            <input type="text" name="firstname" placeholder="Name"/>&nbsp;&nbsp;&nbsp;
            <button class="btn btn-success" type="submit">Find by name</button>
        </form>
        <form style="margin:  20px" th:action="@{searchLastname}" method="get">
            <input type="text" name="lastname" placeholder="Surname"/>&nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-success">Find by surname</button>
        </form>
        <form style="margin:  20px" th:action="@{searchLesson}" method="get">
            <input type="text" name="lesson" placeholder="Lesson"/>&nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-success">Find by lesson</button>
        </form>
    </div>
</div>
<div class="layer1">
    <br>
    <form method="get">
        <p><h4> HW from students</h4></p>
        <table class="table table-success table-striped">

            <thead>
            <tr>
                <th>#</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Lesson</th>
                <th>HW</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each=" hw : ${hwFromStudentList}">
                <td></td>
                <td th:text="${hw.getStudentName().getFirstName()}">Firstname</td>
                <td th:text="${hw.getStudentName().getLastName()}">Lastname</td>
                <td th:text="${hw.getLessonNumber()}">Lesson</td>
                <td><a th:href="${hw.getHwFromStudent()}">Student answer</a></td>
                <td><a th:object="${hw}" th:href="@{'/deleteHwFromStudent/' + ${hw.getStudentId()}}">Delete</a></td>

            </tr>
            </tbody>

        </table>
    </form>
    <br>
    <br>
</div>
<script>
    $('.table tbody tr').each(function (i) {
        var number = i + 1;
        $(this).find('td:first').text(number + ".");
    });
</script>
</body>
</html>
