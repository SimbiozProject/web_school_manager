<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


<head>
    <meta charset="UTF-8">
    <title>Add questions and answers</title>
    <style>
        .layer1 {
            margin-top: 3%; /* Отступ сверху */
            margin-left: 3%; /* Отступ слева */
            margin-right: 3%; /* Отступ справа */
        }
    </style>
</head>
<body>
<div class="layer1">
    <form method="post" name="addTest">

        <div class="form-group">
            <th>Question</th>
            <input type="text" class="form-control" placeholder="Question" name="question">
        </div>
        <div class="form-group">
            <th>Answer 1</th>
            <input type="text" class="form-control" placeholder="First answer" name="firstAnswer">
        </div>
        <div class="form-group">
            <th>Answer 2</th>
            <input type="text" class="form-control" placeholder="Second answer" name="secondAnswer">
        </div>
        <div class="form-group">
            <th>Answer 3</th>
            <input type="text" class="form-control" placeholder="Third answer" name="thirdAnswer">
        </div>
        <div class="form-group">
            <th>Answer 4</th>
            <input type="text" class="form-control" placeholder="Fourth answer" name="fourthAnswer">
        </div>
        <div class="form-group">
            <th>Right answer</th>
            <input type="text" class="form-control" placeholder="Right answer" name="rightAnswer">
        </div>
               <br>
        <br>
        <button status="submit" class="btn btn-primary">Add</button>
        <br>
        <br>
    </form>
    <br>
    <a href="/test">Back to English Test</a>
    <br><br>
</div>
</body>
</html>
