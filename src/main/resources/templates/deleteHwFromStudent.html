<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>deleteTest</title>
    <style>
        .layer1 {
            margin-top: 3%; /* Отступ сверху */
            margin-left: 3%; /* Отступ слева */
            margin-right: 5%; /* Отступ справа */
        }
    </style>
</head>
<body>
<div class="layer1">
    <br>
    <form method="post">
        <p><h4>Are you sure you want to delete homeworks from students? </h4></p>
        <table class="table table-success table-striped">

            <thead>
            <tr>
                <th>#</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Lesson</th>
                <th>HW</th>
            </tr>
            </thead>

            <tbody>
            <td></td>
            <td th:text="${hw.getStudentName().getFirstName()}">Firstname</td>
            <td th:text="${hw.getStudentName().getLastName()}">Lastname</td>
            <td th:text="${hw.getLessonNumber()}">Lesson</td>
            <td><a th:href="${hw.getHwFromStudent()}">Student answer</a></td>
            </tbody>
        </table>
        <br>
        <br>
        <button status="submit" class="btn btn-primary">Delete</button>
        <br>
        <br>
    </form>
    <br>
    <a href="/teacherCheckHw">Back to HW from students</a>
    <br><br>
</div>
</body>
</html>
