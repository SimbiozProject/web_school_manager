<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<head>
  <meta charset="UTF-8">
  <title>Statistic</title>
  <style>
    .layer1 {
      margin-top: 3%; /* Отступ сверху */
      margin-left: 3%; /* Отступ слева */
      margin-right: 3%; /* Отступ справа */
    }
  </style>
</head>
<body>
<div class="layer1">
  <br>
  <form method="get">
    <p><h4>Statistic users</h4></p>
    <table class="table table-bordered">

      <thead>
      <tr>
        <th>#</th>
        <th>id</th>
        <th>User name</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Active</th>
        <th>Block user</th>
        <th>Payment</th>
        <th>Role</th>
        <th>Course name </th>
        <th>Group number</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each=" TgUserTable : ${statisticList}">
        <td></td>
        <td th:text="${TgUserTable.id}">id</td>
        <td th:text="${TgUserTable.userName}">User name</td>
        <td th:text="${TgUserTable.firstName}">First name</td>
        <td th:text="${TgUserTable.lastName}">Last name</td>
        <td th:text="${TgUserTable.email}">Email</td>
        <td th:text="${TgUserTable.dateOfBirthday}">Date of Birth</td>
        <td th:text="${TgUserTable.active}">Active</td>
        <td th:text="${TgUserTable.blockUser}">Block user</td>
        <td th:text="${TgUserTable.payment}">Payment</td>
        <td th:text="${TgUserTable.roles}">Role</td>
        <td th:text="${TgUserTable.courseUser}">Course name</td>
        <td th:text="${TgUserTable.groupUser}">Group number</td>
        <td><a th:object="${TgUserTable}" th:href="@{'/deleteUser/' + ${TgUserTable.getId()}}">Удалить</a></td>
        <td><a th:object="${TgUserTable}" th:href="@{'/updateUser/' + ${TgUserTable.getId()}}">Изменить</a></td>
      </tr>
      </tbody>

    </table>
  </form>
  <br>
  <br>
  <a href="/admin">Back to main menu</a>
</div>
<script>
  $('.table tbody tr').each(function (i) {
    var number = i + 1;
    $(this).find('td:first').text(number + ".");
  });
</script>
</body>
</html>
