<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        .layer1 {
            margin-top: 3%; /* Отступ сверху */
            margin-left: 3%; /* Отступ слева */
            margin-right: 3%; /* Отступ справа */
        }
    </style>
</head>
<body>
<div class="layer1">
    <br>
    <form method="get">
        <p><h4> English Test</h4></p>
        <table class="table table-success table-striped">

            <thead>
            <tr>
                <th>#</th>
                <th>Question</th>
                <th>First_answer</th>
                <th>Second_answer</th>
                <th>Third_answer</th>
                <th>Fourth_answer</th>
                <th>Right_answer</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each=" question : ${testList}">
                <td></td>
                <td th:text="${question.getQuestion()}">Question</td>
                <td th:text="${question.getFirstAnswer()}">FirstAnswer</td>
                <td th:text="${question.getSecondAnswer()}">SecondAnswer</td>
                <td th:text="${question.getThirdAnswer()}">ThirdAnswer</td>
                <td th:text="${question.getFourthAnswer()}">FourthAnswer</td>
                <td th:text="${question.getRightAnswer()}">RightAnswer</td>
                <td><a th:object="${question}" th:href="@{'/delete/' + ${question.getId()}}">Удалить</a></td>
                <td><a th:object="${question}" th:href="@{'/update/' + ${question.getId()}}">Изменить</a></td>
            </tr>
            </tbody>

        </table>
    </form>
    <br>
    <br>
    <a href="/addTest">Add question</a>
    <br>
    <a href="/teacher">Back to Main Menu</a>
</div>
<script>
    $('.table tbody tr').each(function (i) {
        var number = i + 1;
        $(this).find('td:first').text(number + ".");
    });
</script>
</body>
</html>
